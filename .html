<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

        <link rel="stylesheet" href=".css">

        <link rel="stylesheet" href="https://fonts.google.com/specimen/Playfair+Display?preview.text_type=custom#standard-styles">

        <title>FROM</title>

    </head>
    <body>

        <div class="regform"><h1>Registration From</h1></div>
        <div class="main">
            <form>
                <div id="#name">
                    <h2 class="name">Name</h2>
                    <input class="firstname"type="rext"name="first-name">
                    <label class="firstlabel">First name:</label>
                    <input class="lastname"type="text"name="last-name">
                    <label class="lastlabel">Last name:</label>
                </div>

                <h2 class="name">Company</h2>
                <input class="company"type="text"name="company"><br>


                <h2 class="name">Email</h2>
                <input class="email"type="text"name="email"><br>



                <h2 class="name">Phone</h2>
                <input class="code"type="text"name="area-code"><br>
                <label class="area-code">Area-Code:</label><br>
                <input class="number"type="text"name="phone"><br>
                <label class="phone-number">Phone Number</label><br>

                
                <h2 class="name">Subject</h2>
                <select class="option" name="subject">
                    <option value="disabled" selected="selected">--Choose Option</option>
                    <option>Subject 1</option>
                    <option>Subject 2</option>
                    <option>Subject 3</option>
                </select>

                <h2 class="clind">Are You Beginner ?</h2>

                <label class="radio">
                    <input class="radio-one" type="radio" checked="checked"name="">
                    <span class="checkmark"></span>
                    Yes
        
                </label>
            
                <label class="radio">
                    <input class="radio-two" type="radio" checked="checked"name="">
                    <span class="checkmark"></span>
                    No
        
                </label>
                <button class="submit">Register</button>

            </form>
        </div>
    </body>
</html>
